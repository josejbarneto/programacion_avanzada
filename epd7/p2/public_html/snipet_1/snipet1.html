<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <p id="tecla">Pulsa hacia arriba para aumentar la letra.<br/>Hacia abajo para decrementar.</p>
        
        
        <script>
                document.addEventListener("keydown", function(event) {
                    if((event.which)==38){
                        document.getElementById("tecla").style.fontSize = "40px";
                    }else if((event.which)==40){
                        document.getElementById("tecla").style.fontSize = "14px";
                    }
                    
                });
                
        </script>
    </body>
</html>
